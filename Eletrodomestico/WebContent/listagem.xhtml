<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Listagem Eletrodomestico</title>
</h:head>
<body>
<h:form>
	<h:dataTable var="lista" value="#{eletrodomesticoMB.eletrodomesticos}" border="1">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{lista.nome}" />
		</h:column>

		<h:column>
			<f:facet name="header">Marca</f:facet>
			<h:outputText value="#{lista.marca}" />
		</h:column>

		<h:column>
			<f:facet name="header">Cor</f:facet>
			<h:outputText value="#{lista.cor}" />
		</h:column>

		<h:column>
			<f:facet name="header">Ações</f:facet>
			<h:commandLink action="#{eletrodomesticoMB.remove(lista.id)}" value="Remover" />
		</h:column>
	</h:dataTable>
	</h:form>
</body>
</html>
